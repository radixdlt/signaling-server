apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "turn-server.fullname" . }}-config
  labels:
    {{- include "turn-server.labels" . | nindent 4 }}
data:
  turnserver.conf: |
    log-file=stdout
    pidfile=/var/tmp/turnserver.pid
    listening-port={{ .Values.service.port }}
    realm={{ .Values.service.hostname.udp }}
    server-name=turnserver

    redis-userdb="ip={{ .Values.redis.host }} dbname=coturn password={{ .Values.redis.password }} port={{ .Values.redis.port }} connect_timeout=30"

    listening-ip=0.0.0.0
    fingerprint
    no-cli
    verbose
    no-tls
    no-dtls
