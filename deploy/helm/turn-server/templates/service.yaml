---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "turn-server.fullname" . }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.service.hostname }}
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: {{ .Values.service.port | quote }}
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: TCP
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
  labels:
    {{- include "turn-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: turn-udp
      targetPort: turn-udp
      port: {{ .Values.service.port }}
      protocol: UDP
  selector:
    {{- include "turn-server.selectorLabels" . | nindent 4 }}
