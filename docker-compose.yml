version: '3.7'

services:
  signaling-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/app/src
      - ./nodemon.json:/home/node/app/nodemon.json
    expose:
      - '4000'
    ports:
      - '4000-4001:4000'
    environment:
      REDIS_HOST_PUB: redis
      REDIS_HOST_SUBS: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
      PORT: 4000
      HTTP_PORT: 4001
      LOG_LEVEL: 0
      NODE_ENV: dev
    command: npm run dev
    depends_on:
      - redis
  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - redisData:/data
  redis-commander:
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    ports:
      - '8081:8081'
volumes:
  redisData:
    driver: local
