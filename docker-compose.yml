version: '3.7'

services:
  signaling-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/app/src
      - ./nodemon.json:/home/node/app/nodemon.json
    container_name: signaling-server
    expose:
      - '4000'
      - '4100'
    ports:
      - '4000:4000'
      - '4100:4100'
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
      PORT: 4000
      LOG_LEVEL: trace
      NODE_ENV: dev
      HEALTH_CHECK_PORT: 4100
    command: npm run dev
    depends_on:
      - redis
  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - redisData:/data
    container_name: signaling-server-redis
volumes:
  redisData:
    driver: local
